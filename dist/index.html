<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Tailwind Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-green-500 to-violet-600">

    <!-- Navbar -->
    <div class="container-fluid fixed top-0 left-0 w-full bg-blue-200 px-8 md:px-16 py-2 shadow-md">
        <div class="flex justify-between items-center">
            <div class="text-xl font-bold text-blue-900">My Website</div>

            <!-- Navigation Links -->
            <div class="hidden md:flex space-x-6">
                <a href="#" class="text-blue-900 hover:text-blue-600">Home</a>
                <a href="#" class="text-blue-900 hover:text-blue-600">About</a>
                <a href="#" class="text-blue-900 hover:text-blue-600">Services</a>
                <a href="#" class="text-blue-900 hover:text-blue-600">Contact</a>
            </div>

            <!-- Mobile Menu Toggle -->
            <div class="md:hidden">
                <button id="menuToggle" class="text-blue-900 text-3xl">
                    &#9776; <!-- Menu Icon -->
                </button>
            </div>
        </div>

        <!-- Mobile Navigation Menu -->
        <div id="mobileMenu"
            class="hidden transition duration-700 ease-in-out md:hidden flex flex-col space-y-4 mt-2 bg-blue-300 py-4 px-6 rounded-lg">
            <a href="#" class="text-blue-900 hover:text-blue-600">Home</a>
            <a href="#" class="text-blue-900 hover:text-blue-600">About</a>
            <a href="#" class="text-blue-900 hover:text-blue-600">Services</a>
            <a href="#" class="text-blue-900 hover:text-blue-600">Contact</a>
        </div>
    </div>

    <!-- Spacing to Avoid Navbar Overlap -->
    <div class="pt-24"></div>

    <!-- Card Section -->
    <div class="max-w-md mx-auto mt-10 bg-white/80 rounded-xl shadow-md overflow-hidden md:max-w-2xl">
        <div class="p-6">
            <h2 class="text-2xl font-semibold text-gray-900">Welcome to My Website</h2>
            <p class="mt-2 text-gray-700">
                This is a simple responsive design using Tailwind CSS. The navbar is fixed, and the mobile menu works
                properly.
            </p>
        </div>
    </div>

    <!-- Image Section -->
    <div class="mt-10 flex justify-center">
        <img class="w-80 md:w-96 aspect-[3/2] mx-auto rounded-lg"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQlO4erNhFuKmV1TNly5fu8RbSFftERnpUCUg&s"
            alt="Placeholder Image">
    </div>

    <!-- check aspect ratio of a iframe video -->
    <!-- 
    <div class="w-full my-8">
        <iframe class="w-80 md:w-96 mx-auto rounded-2xl aspect-[3/2]"  src="https://www.youtube.com/embed/LSx4md67PYk?si=kcnNNKdjrGEIz4hL" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div> -->



    <!-- columns of tailwind css -->
    <div class="py-8">
        <div class="bg-blue-600 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
          <img class="h-full w-full object-cover" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRtmRC6T06vHOR5vWR9eHbC6r3OcSCVvof66A&s" alt="img-1">
          <img class="h-full w-full object-cover" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRr-v2QNj3jQeFU4iy-64DTWDvM5W-A78UBfw&s" alt="img-2">
          <img class="h-full w-full object-cover" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSGX9Dnc-TLHca3vGKxagKIpAYYZxp-7TkhtQ&s" alt="img-3">
        </div>
      </div>
      

    <!-- JavaScript for Mobile Menu Toggle -->
    <script>
        document.getElementById('menuToggle').addEventListener('click', function () {
            let menu = document.getElementById('mobileMenu');
            menu.classList.toggle('hidden');
        });
    </script>

</body>

</html>
